    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script

<body>
    <nav style="display: none">
        <ul>
            <li id="back"><i class="fa fa-angle-left"></i> Back</li>
        </ul>
    </nav>

    <div id="login-registration">
        <div id="getstarted" class="page">
            <div>
                <img src="img/logo.png" style="margin-top: 22%"/>
                <br>
                <span class="center">Future of children</span>
            </div>
            <div>
                <div class="description">
                    Stuff about the app.
                </div>
            </div>
            <button id="btn_start" class="start btn">Get Started</button>
        </div>

        <div id="login" class="page">
            <div style="margin-top: 20%;">
                <span class="center">iTrust</span>
                <br>
                <span class="center">Future of children</span>
            </div>
            <div id="login-input">
                <form id="form-login">
                UN:
                <input type="text" id="username" name="username" placeholder="username"><br>
                PW:
                <input type="password" id="password" name="password" placeholder="*****"><br>
                <button id="login-submit">Login</button>
                </form>
                <br>
                <button id="register">Register Now</button>
            </div>

        </div>

        <div id="registration" class="page">
            <div class="center">logo</div>
            <form id="form-register">
                UN:
                <input type="text" id="rusername" name="username" placeholder="username"><br>
                PW:
                <input type="password" id="rpassword" name="password" placeholder="*****"><br>
                <button id="signup" class="btn"> Sign Up</button>
        </div>
    </div>

    <div id="questionnaire">

        <button id="btn_next" class="btn">Next</button>
    </div>

    <div id="piechart"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
